<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    div#show{
      width:200px;
      height:200px;
      border:1px solid #000;
      position:relative;
      overflow: hidden;
    }
    #content{
      width:1000px;
      height:200px;
      padding:0px;
      position:absolute;
    }
    div#content>img{
      width:200px;
      height:200px;
      border:0px;
      margin:0px;
    /*  float:left;*/
    }

  </style>
</head>
<body>

     <div id="show" onmouseover="clearInterval(f)" onmouseout="f=setTimeout('marqueeimg()',100);">
        <div id="content"><img src="face/pic1.gif"><img src="face/pic2.gif"><img src="face/pic3.gif"><img src="face/pic4.gif"><img src="face/pic5.gif"></div>  
     </div>
     <script type="text/javascript">
      function marqueeimg(){
          document.getElementById("show").scrollLeft+=10;
          if(document.getElementById("show").scrollLeft>=200){
          document.getElementById("content").appendChild(document.getElementById("content").children[0]);
          document.getElementById("show").scrollLeft=0;
          }
        f=setTimeout("marqueeimg()",100);
      }
      marqueeimg();

     </script>
</body>
</html>
